<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css" class="stylesheet">
    <title>Место</title>
</head>
<body class="page">
    <header class="header page__header">
        <img src="./images/header_logo.svg" alt="Лого место" class="header__logo">

    <main class="main page__main page__section">
        <div class="profile">

                </div>
            </div>
            <button class="profile__add-button"></button>
        </div>
        <ul class="elements page__elements">
            <li class="element">
                <img src="./images/element_image.jpg" alt="Карачаевск" class="element__image">
                <div class="element__caption">
                    <h2 class="element__header">Карачаево-Черкесия</h2>
                    <button class="element__like"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/element_image.jpg" alt="Эльбрус" class="element__image">
                <div class="element__caption">
                    <h2 class="element__header">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/element_image.jpg" alt="Домбай" class="element__image">
                <div class="element__caption">
                    <h2 class="element__header">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/element_image.jpg" alt="Эльбрус" class="element__image">
                <div class="element__caption">
                    <h2 class="element__header">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/element_image.jpg" alt="Домбай" class="element__image">
                <div class="element__caption">
                    <h2 class="element__header">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/element_image.jpg" alt="Карачаевск" class="element__image">
                <div class="element__caption">
                    <h2 class="element__header">Карачаево-Черкесия</h2>
                    <button class="element__like"></button>
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up">
        <div class="pop-up__overlay"></div>
        <form class="edit-form">
            <button class="edit-form__close-button"></button>
            <h2 class="edit-form__header">Редактировать профиль</h2>
            <input type="text" placeholder="kek" class="edit-form__text-input">
            <input type="text" placeholder="pek" class="edit-form__text-input">
            <button type="submit" class="edit-form__submit-button edit-form__submit-button_action_save">Сохранить</button>
        </form>
    </div>
</body>
</html>
