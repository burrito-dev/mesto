<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__header"><img src="5f3664cac9eb5a3ac370.svg" alt="Лого место" class="header__logo"></header><main class="main page__main"><section class="profile"><div class="profile__zone"><div class="profile__avatar-zone"><img src="19534a52910e014ed41a.jpg" alt="Аватар" class="profile__avatar"> <img src="3db4c7ac6cafc081dcf6.svg" alt="Ручка" class="profile__avatar-cover"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="редактировать" type="button" class="profile__edit-button"></button><p class="profile__job">Исследователь океана</p></div></div><button aria-label="Добавить" type="button" class="profile__add-button"></button></section><section class="elements page__elements"><ul class="elements__list" id="elements__list"></ul></section></main><footer class="footer page__footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="pop-up" id="edit-profile-pop-up" tabindex="0"><form class="edit-form" method="POST" name="editProfile" novalidate><button aria-label="закрыть" type="button" class="edit-form__close-button pop-up__close-button"></button><h3 class="edit-form__header">Редактировать профиль</h3><input placeholder="Имя" class="edit-form__text-input edit-form__text-input_type_name" id="edit-profile-name-input" required minlength="2" maxlength="40"> <span class="edit-form__span-error" id="edit-profile-name-input-error"></span> <input placeholder="О себе" class="edit-form__text-input edit-form__text-input_type_job" id="edit-profile-job-input" required minlength="2" maxlength="200"> <span class="edit-form__span-error" id="edit-profile-job-input-error"></span> <button aria-label="отправить" type="submit" class="edit-form__submit-button">Сохранить</button></form></div><div class="pop-up" id="edit-profile-avatar-pop-up" tabindex="0"><form class="edit-form" method="POST" name="editProfileAvatar" novalidate><button aria-label="закрыть" type="button" class="edit-form__close-button pop-up__close-button"></button><h3 class="edit-form__header">Обновить аватар</h3><input type="url" placeholder="Ссылка на аватар" class="edit-form__text-input edit-form__text-input_element-avatar-link" id="edit-profile-avatar-input" required> <span class="edit-form__span-error" id="edit-profile-avatar-url-input-error"></span> <button aria-label="отправить" type="submit" class="edit-form__submit-button">Сохранить</button></form></div><div class="pop-up" id="create-element-pop-up" tabindex="0"><form class="edit-form" method="POST" name="createElement" novalidate><button aria-label="закрыть" type="button" class="edit-form__close-button pop-up__close-button"></button><h3 class="edit-form__header">Новое место</h3><input placeholder="Название" name="textInputName" class="edit-form__text-input edit-form__text-input_type_element-name" id="create-element-name-input" required minlength="2" maxlength="30"> <span class="edit-form__span-error" id="create-element-name-input-error"></span> <input type="url" placeholder="Ссылка на картинку" class="edit-form__text-input edit-form__text-input_element-img-link" id="create-element-url-input" required> <span class="edit-form__span-error" id="create-element-url-input-error"></span> <button aria-label="отправить" type="submit" class="edit-form__submit-button">Создать</button></form></div><div class="pop-up" id="remove-element-pop-up" tabindex="0"><form class="edit-form" method="POST" name="removeElement" novalidate><button aria-label="закрыть" type="button" class="edit-form__close-button pop-up__close-button"></button><h3 class="edit-form__header">Вы уверены?</h3><button aria-label="да" type="submit" class="edit-form__submit-button">Да</button></form></div><div class="pop-up" id="large-image-pop-up" tabindex="0"><figure class="pop-up-figure"><button aria-label="закрыть" type="button" class="pop-up-figure__close-button pop-up__close-button"></button> <img src="https://carolinadojo.com/wp-content/uploads/2017/04/default-image-300x225.jpg" alt="по умолчанию" class="pop-up-figure__image"><figcaption class="pop-up-figure__caption"></figcaption></figure></div><template id="element-template"><li class="element"><img src="dd7c53a4f441c8d3b43a.svg" alt="помойка" class="element__trash"><div style="background-image:url('./images/element_image.jpg');" class="element__image"></div><div class="element__caption"><h2 class="element__header">Карачаево-Черкесия</h2><div class="element__like_area"><button aria-label="лайк" type="button" class="element__like"></button> <span class="element__like_count">0</span></div></div></li></template></body></html>
