<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css" class="stylesheet">
    <title>Место</title>
</head>
<body class="page">
    <header class="header page__header">
        <img src="./images/header_logo.svg" alt="Лого место" class="header__logo">
    </header>
    <main class="main page__main">
        <section class="profile ">
            <div class="profile__zone">
                <img src="./images/profile_avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="редактировать"  type="button" class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button aria-label="Добавить"  type="button" class="profile__add-button"></button>
        </section>
        <section class="elements page__elements">
            <ul class="elements__list" id="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up" id="edit-profile-pop-up">
        <form class="edit-form" method="POST" name="editForm">
            <button aria-label="закрыть"  type="button" class="edit-form__close-button"></button>
            <h3 class="edit-form__header">Редактировать профиль</h3>
            <input type="text" placeholder="Имя" name="textInputName" class="edit-form__text-input edit-form__text-input_type_name">
            <input type="text" placeholder="О себе" name="textInputJob" class="edit-form__text-input edit-form__text-input_type_job">
            <button aria-label="отправить"  type="submit" class="edit-form__submit-button">Сохранить</button>
        </form>
    </div>
    <div class="pop-up" id="create-element-pop-up">
        <form class="edit-form" method="POST" name="editForm">
            <button aria-label="закрыть"  type="button" class="edit-form__close-button"></button>
            <h3 class="edit-form__header">Новое место</h3>
            <input type="text" placeholder="Название" name="textInputName" class="edit-form__text-input edit-form__text-input_type_element-name">
            <input type="text" placeholder="Ссылка на картинку" name="textInputJob" class="edit-form__text-input edit-form__text-input_element-img-link">
            <button aria-label="отправить"  type="submit" class="edit-form__submit-button">Создать</button>
        </form>
    </div>
    <div class="pop-up" id="large-image-pop-up">
        <figure class="pop-up-figure">
            <button aria-label="закрыть"  type="button" class="pop-up-figure__close-button"></button>
            <img src="https://carolinadojo.com/wp-content/uploads/2017/04/default-image-300x225.jpg" alt="по умолчанию" class="pop-up-figure__image">
            <figcaption class="pop-up-figure__caption"></figcaption>
        </figure>
    </div>
    <template id="element-template">
        <li class="element">
            <img src="./images/element_trash.svg" alt="помойка" class="element__trash">
            <div style="background-image:url('./images/element_image.jpg');" class="element__image"></div>
            <div class="element__caption">
                <h2 class="element__header">Карачаево-Черкесия</h2>
                <button aria-label="лайк"  type="button" class="element__like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/init.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
